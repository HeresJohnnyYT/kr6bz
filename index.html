<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Status</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .status-container {
            text-align: center;
            padding: 20px;
            background-color: #2e2e2e;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }

        .status-container h1 {
            margin: 0;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .status-container p {
            margin: 0;
            font-size: 18px;
            margin-bottom: 15px;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-indicator.online {
            background-color: #4CAF50;
        }

        .status-indicator.offline {
            background-color: #f44336;
        }

        .player-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .player-head {
            width: 60px;
            height: 60px;
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        .player-name {
            font-size: 14px;
            margin-top: 5px;
            color: #f1f1f1;
        }

        .last-updated {
            font-size: 12px;
            margin-top: 20px;
            color: #888;
        }

        .toast {
            visibility: hidden;
            max-width: 50px;
            height: 50px;
            margin-left: -25px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 50%;
            padding: 10px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            font-size: 18px;
            transition: all 0.5s ease-in-out;
        }

        .toast.show {
            visibility: visible;
            bottom: 50px;
        }
    </style>
</head>
<body>
    <div class="status-container">
        <h1>Minecraft Server Status</h1>
        <p>Check the server status and the list of players currently online!</p>
        <div id="statusBadge" class="status-badge">
            <span class="status-indicator offline"></span> Offline
        </div>
        <div id="playerCount">Players: 0 / 0</div>
        <div id="playerHeads" class="player-list"></div>
        <div id="lastUpdated" class="last-updated">Last Updated: --:--</div>
    </div>
    <div id="toast" class="toast">!</div>

    <script>
        const API_URL = 'https://api.mcstatus.io/v2/status?ip=mc.hypixel.net';

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function updateLastUpdated() {
            const lastUpdated = document.getElementById('lastUpdated');
            const date = new Date();
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            lastUpdated.textContent = `Last Updated: ${hours}:${minutes}`;
        }

        function fetchServerStatus() {
            fetch(API_URL)
                .then(response => response.json())
                .then(data => {
                    if (data.online) {
                        document.getElementById('statusBadge').classList.add('online');
                        document.getElementById('statusBadge').classList.remove('offline');
                        document.getElementById('statusBadge').innerHTML = `<span class="status-indicator online"></span> Online`;
                        document.getElementById('playerCount').textContent = `Players: ${data.players.online} / ${data.players.max}`;
                        displayPlayerHeads(data.players.list);
                    } else {
                        document.getElementById('statusBadge').classList.add('offline');
                        document.getElementById('statusBadge').classList.remove('online');
                        document.getElementById('statusBadge').innerHTML = `<span class="status-indicator offline"></span> Offline`;
                        document.getElementById('playerCount').textContent = 'Players: Offline';
                        document.getElementById('playerHeads').innerHTML = '';
                    }
                    updateLastUpdated();
                })
                .catch(() => {
                    document.getElementById('statusBadge').classList.add('offline');
                    document.getElementById('statusBadge').classList.remove('online');
                    document.getElementById('statusBadge').innerHTML = `<span class="status-indicator offline"></span> Error fetching status`;
                });
        }

        function displayPlayerHeads(players) {
            const playerHeadsContainer = document.getElementById('playerHeads');
            playerHeadsContainer.innerHTML = '';
            players.forEach(player => {
                const headContainer = document.createElement('div');
                headContainer.classList.add('player-head-container');
                
                const head = document.createElement('div');
                head.classList.add('player-head');
                head.style.backgroundImage = `url(https://minotar.net/armor/body/${player}/100.png)`;

                const name = document.createElement('div');
                name.classList.add('player-name');
                name.textContent = player;

                headContainer.appendChild(head);
                headContainer.appendChild(name);
                playerHeadsContainer.appendChild(headContainer);
            });
        }

        function updateServerStatus() {
            fetchServerStatus();
        }

        fetchServerStatus();
    </script>
</body>
</html>
