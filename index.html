<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>502 Bad Gateway</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 72px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        p {
            font-size: 24px;
            margin: 10px 0;
        }

        .error-details {
            margin-top: 30px;
            font-size: 16px;
            color: #bdc3c7;
        }

        .button {
            display: inline-block;
            margin-top: 40px;
            padding: 12px 20px;
            font-size: 18px;
            color: white;
            background-color: #e74c3c;
            text-decoration: none;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

    <h1>502 Bad Gateway</h1>
    <p>The server encountered a temporary error and could not complete your request.</p>
    <p>Please try again later.</p>

    <div class="error-details">
        <p><strong>Server Error:</strong> Connection to upstream server failed.</p>
        <p><strong>Timestamp:</strong> <span id="error-time"></span></p>
    </div>

    <a href="/" class="button">Go Back Home</a>

    <script>
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const timeString = `${hours}:${minutes}:${seconds}`;
            document.getElementById("error-time").textContent = timeString;
        }

        setInterval(updateTime, 1000); // Update the time every second
        updateTime(); // Initial call to display time immediately
    </script>

</body>
</html>
