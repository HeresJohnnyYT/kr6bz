<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kr6bz SMP â€¢ Server Status</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --lunar-blue: #2484E4;
            --lunar-dark: #111111;
            --lunar-darker: #0A0A0A;
            --lunar-gray: #1E1E1E;
            --lunar-light: #f5f5f5;
            --accent-success: #00ff9d;
            --accent-error: #ff4646;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--lunar-darker);
            color: var(--lunar-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.6;
        }

        nav {
            background-color: var(--lunar-dark);
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--lunar-light);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo i {
            color: var(--lunar-blue);
        }

        main {
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .server-card {
            background: var(--lunar-dark);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .server-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .server-title {
            font-size: 1.75rem;
            font-weight: 700;
        }

        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.875rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-badge.online {
            background: rgba(0, 255, 157, 0.1);
            color: var(--accent-success);
        }

        .status-badge.offline {
            background: rgba(255, 70, 70, 0.1);
            color: var(--accent-error);
        }

        .server-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--lunar-gray);
            padding: 1.5rem;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .stat-label {
            font-size: 0.875rem;
            color: #888;
            font-weight: 500;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--lunar-light);
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-content">
            <a href="#" class="logo">
                <i class="fas fa-cube"></i>
                Kr6bz SMP
            </a>
        </div>
    </nav>

    <main>
        <div class="server-card">
            <div class="server-header">
                <h1 class="server-title">Server Status</h1>
                <div id="statusBadge" class="status-badge">
                    <span class="status-indicator"></span>
                    Checking status...
                </div>
            </div>
        </div>
    </main>

    <script>
        const API_URL = "https://api.mcsrvstat.us/2/kr6bz.heresjeffy.com";

        function updateServerStatus() {
            fetch(API_URL)
                .then(response => response.json())
                .then(data => {
                    const statusBadge = document.getElementById('statusBadge');
                    if (data.online) {
                        statusBadge.className = 'status-badge online';
                        statusBadge.innerHTML = `
                            <span class="status-indicator online"></span>
                            Online
                        `;
                    } else {
                        statusBadge.className = 'status-badge offline';
                        statusBadge.innerHTML = `
                            <span class="status-indicator offline"></span>
                            Offline
                        `;
                    }
                })
                .catch(() => {
                    const statusBadge = document.getElementById('statusBadge');
                    statusBadge.className = 'status-badge offline';
                    statusBadge.innerHTML = `
                        <span class="status-indicator offline"></span>
                        Offline
                    `;
                });
        }

        updateServerStatus();
        setInterval(updateServerStatus, 30000);
    </script>
</body>
</html>
