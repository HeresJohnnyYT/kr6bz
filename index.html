<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .status-container {
            width: 100%;
            text-align: center;
            margin-top: 50px;
        }
        .status-badge {
            font-size: 24px;
            padding: 10px;
            display: inline-block;
            border-radius: 5px;
        }
        .status-indicator {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-right: 10px;
            display: inline-block;
        }
        .online {
            background-color: green;
            color: white;
        }
        .offline {
            background-color: red;
            color: white;
        }
        #playerList {
            margin-top: 20px;
            font-size: 18px;
        }
        #playerList p {
            margin: 5px 0;
        }
        .player-details {
            font-size: 16px;
            color: #555;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="status-container">
        <div id="statusBadge" class="status-badge">
            <span class="status-indicator offline"></span> OFFLINE
        </div>
        <div id="playerCount">0</div>
        <div id="playerList"></div>
    </div>

    <script>
        const API_URL = 'https://api.example.com/server-status'; // Replace with your actual API URL

        async function updateServerStatus() {
            try {
                const res = await fetch(API_URL);
                const data = await res.json();

                const statusBadge = document.getElementById('statusBadge');
                const playerCount = document.getElementById('playerCount');
                const statusIndicator = document.querySelector('.status-indicator');
                const playerList = document.getElementById('playerList');

                if (data.online) {
                    statusBadge.classList.remove('offline');
                    statusBadge.classList.add('online');
                    statusBadge.innerHTML = `<span class="status-indicator online"></span> ONLINE`;
                    playerCount.textContent = `Players online: ${data.players.online}`;

                    // Display player names and details
                    playerList.innerHTML = data.players.list.map(player => 
                        `<p><strong>${player.name}</strong> (${player.status})</p>`
                    ).join('');
                } else {
                    statusBadge.classList.remove('online');
                    statusBadge.classList.add('offline');
                    statusBadge.innerHTML = `<span class="status-indicator offline"></span> OFFLINE`;
                    playerCount.textContent = '0';
                    playerList.innerHTML = ''; // Clear player list if offline
                }

                updateLastUpdated();
            } catch (err) {
                console.error('Error fetching server status:', err);
            }
        }

        function updateLastUpdated() {
            const lastUpdated = document.getElementById('lastUpdated');
            const date = new Date();
            lastUpdated.textContent = `Last updated: ${date.toLocaleString()}`;
        }

        updateServerStatus();
        setInterval(updateServerStatus, 30000); // Update status every 30 seconds
    </script>
</body>
</html>
